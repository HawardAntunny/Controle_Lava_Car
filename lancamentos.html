<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lançamento de Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <style>
    body {
      
      color: #e0e0e0;
      padding: 2rem;
    }

    fieldset {
      margin-bottom: 1.5rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .servico-checkbox-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .servico-checkbox-group label {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 0.95rem;
      padding: 0.5rem;
    }

    .servico-checkbox-group input[type="checkbox"] {
      transform: scale(1.3);
      margin-bottom: 0.4rem;
    }

    .servico-checkbox-group small {
      margin-top: 0.2rem;
      font-size: 0.85rem;
      color: #bbb;
    }

    .form-section {
      max-width: 700px;
      margin: auto;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>

<body>
  <script>
    if (window.location.pathname !== '/index.html' && performance.navigation.type === 1) {
      window.location.href = 'index.html';
    }
  </script>

  <nav class="container-fluid">
    <ul>
      <li><strong>Estética Automotiva Painel</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="lancamentos.html">Lançamentos</a></li>
      <li><a href="cadastro-clientes.html">Clientes</a></li>
      <li><a href="cadastro-carros.html">Carros</a></li>
      <li><a href="saidas.html">Saídas</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Lançamento de Serviço</h2>

    <form id="formLancamento">
      <label>Cliente:
        <select id="cliente" name="cliente" required>
          <option value="">Selecione um cliente</option>
        </select>
      </label>

      <label>Modelo do Carro:
        <input type="text" id="modelo" name="modelo" readonly />
      </label>

      <fieldset>
        <legend>Serviços Padrão:</legend>
        <div class="servico-checkbox-group">
          <label>
            <input type="checkbox" name="servico" value="convencional" class="servico-checkbox">
            Convencional
            <small id="valor_convencional">R$ 0,00</small>
          </label>

          <label>
            <input type="checkbox" name="servico" value="aparencia" class="servico-checkbox">
            Aparência
            <small id="valor_aparencia">R$ 0,00</small>
          </label>

          <label>
            <input type="checkbox" name="servico" value="convencionalcera" class="servico-checkbox">
            Conv. + Cera
            <small id="valor_convencionalcera">R$ 0,00</small>
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Serviços Adicionais:</legend>
        <label>Selecionar serviço adicional:
          <select id="servicoExtra">
            <option value="">Selecione um serviço</option>
          </select>
        </label>

        <label>Valor do serviço adicional:
          <input type="text" id="valorExtra" readonly />
        </label>

        <button type="button" id="adicionarServico">Adicionar à comanda</button>
      </fieldset>

      <label>Serviços Selecionados:
        <textarea id="servicos_escolhidos" name="servicos" rows="2" readonly></textarea>
      </label>

      <label>Valor Total:
        <input type="number" id="valor_total" name="valor_total" readonly />
      </label>

      <label>Adicional (R$):
        <input type="number" id="valor_adicional" name="valor_adicional" />
      </label>

      <div class="grid">
        <label>Desconto (R$):
          <input type="number" id="desconto_valor" name="desconto_valor" step="0.01" min="0" />

        </label>
        <label>Desconto (%):
          <input type="number" id="desconto_porcentagem" name="desconto_porcentagem" step="0.01" min="0" />

        </label>
      </div>

      <label>Valor Final:
        <input type="number" id="valor_final" name="valor_final" readonly />
      </label>

      <label>Forma de Pagamento:
        <select id="forma_pagamento" name="forma_pagamento" required>
          <option value="PIX">PIX</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão">Cartão</option>
          <option value="Transferência">Transferência</option>
        </select>
      </label>

      <input type="hidden" id="dataHora" name="dataHora" />

      <button type="submit">Enviar Lançamento</button>
    </form>
  </main>

  <footer class="container">
    <small>© 2025 Alpha Detailing  </small>
     <small style="color: #666;">By Américo, HAS</small>
  </footer>

  <script src="js/lancamentos.js"></script>
</body>
</html>
